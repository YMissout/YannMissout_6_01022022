<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="photograph-medias"></div>
    </main>
    <div id="trier">
      <label id="listbox-label" for="trier">Trier par</label>
      <select id="listbox-container" name="select" id="selection">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header class="contact-header">
          <h1>Contactez-moi</h1>
          <br />
          <span class="contact-name">fbs</span>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="send" action="index.html" novalidate method="get" name="form">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" />

            <div id="texterrorfirstname"></div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" />

            <div id="texterrorlastname"></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <div id="texterroremail"></div>
            <label for="textarea">Votre message</label>
            <input
              class="form-control"
              type="text"
              id="form-message"
              name="form-message"
            />
          </div>
          <button
            class="contact_button"
            type="submit"
            id="submit"
            name="submit"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
